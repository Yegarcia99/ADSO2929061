<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13-layout</title>


</head>

<body class="bg-slate-600 font-[Poppins]">
    <main class="min-[100dvh]
                flex
                justify-center
                items-center
                my-10">

        <section class="Group1
               w-[386px]
               h-[800px]
               bg-[#758755]
               bg-[url(images/image1.png)]
               bg-no-repeat
               bg-top">

            <div class="text 
                    text-[40px]
                    font-[890] 
                    mt-[29rem]
                    mx-10">

                    <h1 class="LA">
                        LA
                    </h1>
                    <h1 class="Granja">
                        GRANJA
                    </h1>
            </div>

            <div class="Parrafo
                        text-lg
                        mx-10 
                        text-justify
                        ">
                <p>Software para tu granja, guarda y <br> edita tu inventario </p>
            </div>

            <div class="Actions
                        mx-auto
                        mt-[46px]
                        flex
                        w-[250px]
                        justify-center
                        items-center
                        relative
                        bg-top
                        ">


                <a href="" class="w-[150px]
                                 bg-[#DCEDA5]
                                 h-[40px]
                                 rounded-s-[20px]
                                 justify-center
                                 items-center
                                 flex
                                 ">Sign In</a>
                <a href="" class="w-[150px]
                                 bg-white
                                 h-[40px]
                                 rounded-e-[20px]
                                 justify-center
                                 items-center
                                 flex
                                 ">Sign Up</a>
            </div>

        </section>
    </main>
    <script src="js/tailwind.js"></script>
</body>

</html>
