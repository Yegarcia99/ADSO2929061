<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07-LISTS</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        section {
            ol, ul{
                padding-left: 2rem;
            }
        }
    </style>
</head>
<body class="html">
    <nav>
       <a href="index.html">
       </a>
    </nav>
    <main>
        <header>
            <h1>07-List</h1>
            <h2>This tags allows you to create ordered and unordered lists</h2>
            
        </header>
        <section>
            
            <h3>Ordered List</h3>
            <ol type="I">
                <li>Java</li>
                <li>Python
                    <ol type="a">
                        <li>Flask</li>
                        <li>Django</li>
                    </ol>
                </li>
                <li>Ruby</li>
                <li>C#</li>
            </ol>
            <h3>unordered List</h3>
            <Ul>
                <li>Kaiju number 8</li>
                <li>kimetsu no yaiba</li>
                <li>Magic and Muscle</li>
                <Li>Fruit basket</Li>
            </Ul>

        </section>
    </main>
</body>
</html>
